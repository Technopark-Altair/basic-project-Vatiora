<div *ngIf="recInput" class="main">
    <h1>
        {{recInput.id + 1}} {{recInput.name}}
    </h1>
    <div>
        <p>Название: </p> {{recInput.name}}
    </div>
    <div>
        <p>Автор: </p>{{recInput.description}} 
    </div>
    <div>
        <p>Состояние: </p> <h5>На проверке</h5>
    </div>
</div>
